<!-- Main jumbotron for a primary marketing message or call to action -->
{{>header}}
<div class="container" style="margin-top:4em"></div>
<div class="container">
    <!-- Example row of columns -->
    
    <div class="row">
        <table class="table table-striped table-bordered">
            <tr style ="font-weight: bolder;">
                <td class='visible-lg ' style="max-width:200px">Type</td>
            
            
                <td class='visible-lg ' style="max-width:200px">Time</td>
            
            
                <td class='visible-lg ' style="max-width:200px">Messages</td>
            </tr>
            {{#messages}}
            <tr style="{{#fail}} background:salmon {{/fail}} {{#pass}}background: lightgreen{{/pass}}">
                <td class='visible-lg ' style="max-width:200px;overflow:hidden" >{{type}}</td>
           
                <td class='visible-lg ' style="max-width:200px;overflow:hidden" >{{time}}</td>
           
                <td class='visible-lg ' style="max-width:200px;overflow:hidden" >{{message}}</td>
            </tr>
            <tr>
                <td colspan="6" ></td>
            </tr>
            {{/messages}}
        </table>
    </div>
    <hr> {{>footer}}
</div>
<script type="text/javascript">
    window.setInterval(function(){
        window.location.reload();
    },5000);

</script>
<!-- /container -->
